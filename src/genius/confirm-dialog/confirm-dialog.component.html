<div class="confirm">
  <div class="confirm-layer">
    <div class="confirm-window">
      <div class="confirm-title"><span>Are you sure?</span></div>
      <div class="confirm-actions">
        <button (click)="returnConfirmAction(confirmActionType.OK)">OK</button>
        <button (click)="returnConfirmAction(confirmActionType.CANCEL)">Cancel</button>
      </div>
    </div>
  </div>
</div>
