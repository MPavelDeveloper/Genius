<div class="table-families">
  <button class="button-add-new" [routerLink] = "['/createFamily', '']">+</button>

    <ng-container *ngFor="let nodesRow of familyTreeBootstrap; index as indexRow">
      <div class="row">
        <ng-container *ngFor="let childNodeSet of nodesRow; count as parentsNodeAmount; index as parentChildrenSetIndex">
          <ng-container *ngFor="let childNode of childNodeSet; count as childNodeAmount; index as indexChildNode">
            <div class="family" [ngClass]="{'family': childNode !== null , 'family-none': childNode === null}">
              <ng-container *ngIf="childNode">
                <div class="arrow" *ngIf="childNodeAmount === 1 " [ngClass]="{'arrow-center': indexRow > 0}"></div>
                <div class="arrow" *ngIf="childNodeAmount === 1 " [ngClass]="{'arrow-center': indexRow > 0}"></div>
                <div class="arrow" *ngIf="childNodeAmount === 2" [ngClass]="{'arrow-left':compareIndexAndOrder(indexChildNode, 0), 'arrow-right':compareIndexAndOrder(indexChildNode, 1)}"></div>
                <family [family]="childNode.data" [routerLink] = "['/viewFamily', childNode.data.id]"></family>
                <div class="row-actions">
                  <button class="button-add" [routerLink] = "['/viewFamily', childNode.data.id]">add</button>
                  <button class="button-delete" (click)="showConfirm(childNode.data)">del</button>
                </div>
              </ng-container>
            </div>
            </ng-container>
        </ng-container>
      </div>
    </ng-container>

  <confirm-dialog *ngIf = "confirmDialogVisible" (confirmAction)="confirmActionHandler($event)"></confirm-dialog>
</div>
