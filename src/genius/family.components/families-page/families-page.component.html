<div class="table-families">
  <button class="button-add-new" [routerLink] = "['/createFamily', '']">+</button>
  <ng-container *ngFor="let familyTreeLevels of familyGenius">
    <div class="row">
      <ng-container *ngFor="let node of familyTreeLevels; let familyIndex = index">
        <div class="family" [ngClass]="{'family': node.data, 'family-none': node.data === null}">
          <ng-container *ngIf="node.data">
            <div ></div>
            <family [family]="node.data" [routerLink] = "['/viewFamily', node.data.id]"></family>
            <div class="row-actions">
              <button class="button-add" [routerLink] = "['/viewFamily', node.data.id]">add</button>
              <button class="button-delete" (click)="showConfirm(node.data)">del</button>
            </div>
          </ng-container>
        </div>
      </ng-container>
    </div>
  </ng-container>
  <confirm-dialog *ngIf = "confirmDialogVisiable" (confirmAction)="confirmActionHandler($event)"></confirm-dialog>
</div>
