<div class="confirm">
  <div class="confirm-layer">
    <div class="confirm-window">
      <div class="confirm-title">Are you sure?</div>
      <div class="confirm-actions">
        <button (click)="returnConfirmAction(true)">OK</button>
        <button (click)="returnConfirmAction(false)">Cancel</button>
      </div>
    </div>
  </div>
</div>
