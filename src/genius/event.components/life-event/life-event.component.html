<div class="life-event-shortest-delete">
  <div class="life-event-description" (click)="loadLifeEvent()">
    <span>{{(lifeEvent) ? lifeEvent.type + ' ' : ''}}</span>
    <span>{{(lifeEvent && lifeEvent.date) ? lifeEvent.date : ''}}</span>
  </div>
  <button class="btn-del" (click)="deleteLifeEvent()">delete</button>
</div>
