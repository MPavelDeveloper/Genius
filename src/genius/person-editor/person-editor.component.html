<div class="editor-wrap">
  <person-list [reloadData]="reloadPersons"
               (createNewPerson)="createPerson($event)"
               (returnedPerson)="setCurrentPerson($event)"></person-list>
  <person-form *ngIf="personDialogVisible" [templateVersion]="personComponentTemplate.PERSON_EDITOR"
               [hidden]="!currentPerson" [person]="currentPerson"
               [createNewPerson]="createNewPerson"
               (addedPerson)="addPerson($event)"
               (editedPerson)="changePerson($event)"
               (deletedPerson)="deletePerson($event)"></person-form>
</div>
