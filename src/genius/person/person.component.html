<div class="person" *ngIf='!showShortView; else showShortTemplate'>
  <p class="person-name">{{ person?.firstName }} {{ person?.lastName }} {{ person?.middleName }}</p>
  <p class="person-age">{{ person?.age + 'years'}}</p>
</div>


<ng-template #showShortTemplate>
  {{ person?.firstName }} {{ ' ' + person?.age + ' '}}
</ng-template>
